<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shesh Movie Mania ‚Äî IMDb Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(to bottom right, #007BA7, #00A3CC); font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; color: #fff; min-height: 100vh; }
    .glass { background: rgba(255,255,255,0.15); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.25); border-radius: 20px; transition: all .3s ease; }
    .glass:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(255,255,255,.3); }
    .genre-card { background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); border: 2px solid rgba(255,255,255,0.3); cursor: pointer; transition: all .3s ease; border-radius: 20px; padding: 1.5rem; user-select: none; }
    .genre-card:hover { transform: scale(1.05); background: rgba(255,255,255,0.3); box-shadow: 0 8px 30px rgba(255,255,255,.4); }
    .genre-card:active { transform: scale(0.98); }
    .genre-expanded { background: rgba(255,255,255,0.35)!important; border-color: rgba(255,255,255,0.5); }
    .country-card { background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); border: 2px solid rgba(255,255,255,0.3); cursor: pointer; transition: all .3s ease; border-radius: 16px; padding: 1rem; }
    .country-card:hover { transform: translateY(-3px); background: rgba(255,255,255,0.3); box-shadow: 0 6px 20px rgba(255,255,255,.4); }
    .country-card.active { background: rgba(255,255,255,0.35); border-color: rgba(255,255,255,0.5); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px);} to { opacity: 1; transform: translateY(0);} }
    .animate-fadeIn { animation: fadeIn .5s ease-in-out; }
    .tab-active { background: rgba(255,255,255,0.3); border-bottom: 3px solid white; }
    button:not(.tab-active) { background: rgba(255,255,255,0.15); border-bottom: 3px solid transparent; }
    .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
  </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">

  <header class="text-center mb-8 sm:mb-10">
    <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold mb-2 flex items-center justify-center gap-2 flex-wrap">
      <span>üé¨</span>
      <span>Shesh's Movie Map ‚Äî IMDb</span>
    </h1>
    <p class="text-sm sm:text-lg text-gray-200 px-4">Discover what to watch (from IMDb datasets)</p>
    <div id="apiStatus" class="text-xs text-yellow-300 mt-2 px-4"></div>
  </header>

  <!-- Search -->
  <div class="flex flex-col sm:flex-row justify-center gap-3 sm:gap-4 mb-8 sm:mb-10 px-4">
    <input id="searchInput" type="text" placeholder="Search movie or series..."
      class="px-4 py-2 sm:py-3 rounded-lg text-black w-full sm:w-80 text-sm sm:text-base">
    <select id="typeSelect" class="px-4 py-2 sm:py-3 rounded-lg text-black w-full sm:w-40 text-sm sm:text-base">
      <option value="">All Types</option>
      <option value="movie">Movies</option>
      <option value="tvSeries">Series</option>
    </select>
    <button id="searchBtn" class="px-6 py-2 sm:py-3 bg-white text-cyan-800 font-semibold rounded-xl hover:bg-gray-200 transition-all text-sm sm:text-base">üîç Search</button>
  </div>

  <!-- Country Ribbon -->
  <section class="mb-10">
    <div class="glass p-4 sm:p-6 max-w-6xl mx-auto">
      <h2 class="text-xl sm:text-2xl font-bold mb-4 text-center">üåç Explore by Country</h2>
      <div id="countryRibbon" class="flex flex-wrap justify-center gap-3 sm:gap-4"></div>
    </div>
  </section>

  <!-- Country Content -->
  <section id="countrySection" class="hidden mb-10">
    <div class="glass p-4 sm:p-6 max-w-6xl mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h2 id="countryTitle" class="text-xl sm:text-2xl font-bold"></h2>
        <button id="closeCountry" class="text-white hover:text-gray-300 text-2xl font-bold">&times;</button>
      </div>
      <div id="countryContent" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
    </div>
  </section>

  <!-- Tabs -->
  <div class="flex flex-wrap justify-center gap-2 sm:gap-4 mb-6 sm:mb-8 px-4">
    <button id="moviesTab" class="tab-active px-4 sm:px-6 py-2 sm:py-3 rounded-t-xl font-semibold transition-all flex items-center gap-2 text-sm sm:text-base"><span>üé•</span><span class="hidden sm:inline">Most Reviewed Movies</span><span class="sm:hidden">Movies</span></button>
    <button id="seriesTab" class="px-4 sm:px-6 py-2 sm:py-3 rounded-t-xl font-semibold transition-all flex items-center gap-2 text-sm sm:text-base"><span>üì∫</span><span class="hidden sm:inline">Most Reviewed Series</span><span class="sm:hidden">Series</span></button>
  </div>

  <!-- Most Reviewed -->
  <section id="mostReviewed" class="glass p-4 sm:p-6 mb-8 sm:mb-10 max-w-6xl mx-auto">
    <h2 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-center">Top 10 Most Reviewed</h2>
    <div id="reviewedList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 sm:gap-4"></div>
  </section>

  <!-- Genre Map -->
  <section class="max-w-6xl mx-auto mb-8 sm:mb-10 px-4">
    <h2 class="text-2xl sm:text-3xl font-bold mb-4 sm:mb-6 text-center">üó∫Ô∏è Explore by Genre</h2>
    <div id="genreMap" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 sm:gap-4"></div>
  </section>

  <!-- Search Results -->
  <section id="searchResults" class="hidden px-4">
    <h2 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-center">Search Results</h2>
    <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6 max-w-6xl mx-auto"></div>
  </section>

  <footer class="text-center mt-12 text-xs sm:text-sm text-gray-300 px-4">
    ¬© 2025 IMDb Global Explorer | Built with ‚ù§Ô∏è and IMDb Datasets
  </footer>

  <script>
    const API_BASE = "/api/imdb"; // mapped via redirects

    const GENRES = [
      { name: 'Action', icon: 'üí•', queries: ['avengers', 'james bond', 'mission impossible'] },
      { name: 'Comedy', icon: 'üòÇ', queries: ['hangover', 'superbad', 'ted'] },
      { name: 'Drama', icon: 'üé≠', queries: ['godfather', 'shawshank', 'titanic'] },
      { name: 'Horror', icon: 'üëª', queries: ['conjuring', 'exorcist', 'halloween'] },
      { name: 'Sci-Fi', icon: 'üöÄ', queries: ['star wars', 'matrix', 'inception'] },
      { name: 'Romance', icon: 'üíï', queries: ['notebook', 'titanic', 'twilight'] },
      { name: 'Thriller', icon: 'üî™', queries: ['seven', 'gone girl', 'dark knight'] },
      { name: 'Animation', icon: 'üé®', queries: ['toy story', 'frozen', 'lion king'] }
    ];

    const MOVIE_POOL = ['Shawshank Redemption','Dark Knight','Inception','Pulp Fiction','Fight Club','Forrest Gump','Matrix','Interstellar','Godfather','Avengers','Parasite','Joker'];
    const SERIES_POOL = ['Breaking Bad','Game of Thrones','Office','Friends','Stranger Things','Crown','Sherlock','Black Mirror','Mandalorian','Chernobyl'];

    const elements = {
      searchInput: document.getElementById('searchInput'),
      searchBtn: document.getElementById('searchBtn'),
      typeSelect: document.getElementById('typeSelect'),
      resultsSection: document.getElementById('results'),
      searchResultsSection: document.getElementById('searchResults'),
      genreMap: document.getElementById('genreMap'),
      reviewedList: document.getElementById('reviewedList'),
      moviesTab: document.getElementById('moviesTab'),
      seriesTab: document.getElementById('seriesTab'),
      countryRibbon: document.getElementById('countryRibbon'),
      countrySection: document.getElementById('countrySection'),
      countryContent: document.getElementById('countryContent'),
      countryTitle: document.getElementById('countryTitle'),
      closeCountry: document.getElementById('closeCountry'),
      apiStatus: document.getElementById('apiStatus')
    };

    async function pingAPI() {
      try {
        const res = await fetch(`${API_BASE}/health`);
        const data = await res.json();
        elements.apiStatus.textContent = data.ok ? '‚úÖ Connected to IMDb backend' : '‚ö†Ô∏è Backend issue';
        elements.apiStatus.className = data.ok ? 'text-xs text-green-300 mt-2 px-4' : 'text-xs text-yellow-300 mt-2 px-4';
      } catch {
        elements.apiStatus.textContent = '‚ùå Cannot reach backend';
        elements.apiStatus.className = 'text-xs text-red-300 mt-2 px-4';
      }
    }

    function createWatchLinks(title) {
      const searchTitle = encodeURIComponent(title);
      return `
        <div class="mt-3 pt-3 border-t border-white/30">
          <p class="text-xs font-semibold mb-2">Find streaming:</p>
          <div class="flex gap-2 justify-center flex-wrap">
            <a href="https://www.justwatch.com/us/search?q=${searchTitle}" target="_blank" class="px-3 py-1 bg-purple-500/80 hover:bg-purple-600 rounded text-xs font-semibold transition-all">JustWatch</a>
            <a href="https://www.imdb.com/find?q=${searchTitle}" target="_blank" class="px-3 py-1 bg-yellow-500/80 hover:bg-yellow-600 rounded text-xs font-semibold transition-all">IMDb</a>
          </div>
        </div>`;
    }

    function imgOrPlaceholder(url, title, cls) {
      const safe = (url && typeof url === 'string') ? url : `https://via.placeholder.com/300x450?text=${encodeURIComponent(title)}`;
      return `<img src="${safe}" alt="${title}" class="rounded-xl mx-auto mb-2 ${cls} object-cover w-full">`;
    }

    function createCard(item, size='medium') {
      const posterH = size === 'small' ? 'h-40 sm:h-48' : 'h-48 sm:h-56';
      const div = document.createElement('div');
      div.className = 'glass p-3 sm:p-4 text-center animate-fadeIn';
      const genres = item.genres?.length ? item.genres.join(', ') : 'Unknown';
      div.innerHTML = `
        ${imgOrPlaceholder(item.image, item.title, posterH)}
        <h3 class="text-sm sm:text-base font-bold line-clamp-2">${item.title}</h3>
        <p class="text-xs sm:text-sm text-gray-100">${genres}</p>
        <p class="text-xs sm:text-sm text-gray-200">‚≠ê ${item.rating ?? 'N/A'}</p>
        <p class="text-xs text-gray-300">${item.year ?? ''}</p>
        ${item.votes ? `<p class="text-xs text-gray-300">üìù ${item.votes.toLocaleString()} votes</p>` : ''}
        ${createWatchLinks(item.title)}
      `;
      return div;
    }

    async function apiSearch(query, type="") {
      const params = new URLSearchParams({ q: query });
      if (type) params.set('type', type);
      const res = await fetch(`${API_BASE}/search?${params.toString()}`);
      const data = await res.json();
      return Array.isArray(data.results) ? data.results : [];
    }

    async function loadMostReviewed(kind) {
      const pool = kind === 'movie' ? MOVIE_POOL : SERIES_POOL;
      elements.reviewedList.innerHTML = '<div class="col-span-full text-center text-sm">Loading top content...</div>';
      const collected = [];
      for (const title of pool) {
        const results = await apiSearch(title, kind === 'movie' ? 'movie' : 'tvSeries');
        if (results.length) collected.push(results[0]);
      }
      collected.sort((a,b) => (b.votes||0) - (a.votes||0));
      const top10 = collected.slice(0,10);
      elements.reviewedList.innerHTML = '';
      if (!top10.length) { elements.reviewedList.innerHTML = '<div class="col-span-full text-center text-sm text-gray-300">Unable to load content.</div>'; return; }
      top10.forEach(item => elements.reviewedList.appendChild(createCard(item,'small')));
    }

    function initGenreMap() {
      GENRES.forEach(g => {
        const card = document.createElement('div');
        card.className = 'genre-card text-center';
        card.innerHTML = `<div class="text-4xl sm:text-5xl mb-2 sm:mb-3">${g.icon}</div><h3 class="text-base sm:text-xl font-bold">${g.name}</h3><p class="text-xs text-gray-200 mt-1 sm:mt-2">Tap to explore</p>`;
        card.onclick = (e) => { e.stopPropagation(); expandGenre(g, card); };
        document.getElementById('genreMap').appendChild(card);
      });
    }
    async function expandGenre(genre, el) {
      const existing = el.querySelector('.genre-content');
      if (existing) { existing.remove(); el.classList.remove('genre-expanded'); return; }
      document.querySelectorAll('.genre-card').forEach(card => { const c=card.querySelector('.genre-content'); if (c) c.remove(); card.classList.remove('genre-expanded'); });
      el.classList.add('genre-expanded');
      const content = document.createElement('div');
      content.className = 'genre-content mt-4 pt-4 border-t border-white/30';
      content.innerHTML = '<div class="text-center text-sm">Loading movies...</div>';
      el.appendChild(content);
      const agg = [];
      for (const q of genre.queries) {
        const res = await apiSearch(q);
        agg.push(...res.slice(0,2));
      }
      if (!agg.length) { content.innerHTML = '<div class="text-center text-sm text-gray-300">No movies found</div>'; return; }
      const grid = document.createElement('div');
      grid.className = 'grid grid-cols-1 gap-3';
      agg.slice(0,4).forEach(item => {
        const row = document.createElement('div');
        row.className = 'bg-white/10 p-2 sm:p-3 rounded-lg flex gap-2 sm:gap-3 animate-fadeIn';
        row.innerHTML = `
          <img src="${item.image || 'https://via.placeholder.com/100x150?text=No+Poster'}" class="rounded w-16 sm:w-20 h-24 sm:h-28 object-cover">
          <div class="flex-1 text-left">
            <h4 class="font-bold text-xs sm:text-sm line-clamp-2">${item.title}</h4>
            <p class="text-xs text-gray-200">${item.year ?? ''}</p>
            <p class="text-xs text-gray-200">‚≠ê ${item.rating ?? 'N/A'}</p>
            ${createWatchLinks(item.title)}
          </div>`;
        grid.appendChild(row);
      });
      content.innerHTML = '';
      content.appendChild(grid);
    }

    async function performSearch() {
      const q = elements.searchInput.value.trim();
      const type = elements.typeSelect.value;
      if (!q) { alert('Please enter a search term.'); return; }
      elements.searchResultsSection.classList.remove('hidden');
      elements.resultsSection.innerHTML = '<div class="col-span-full text-center">Searching...</div>';
      elements.searchResultsSection.scrollIntoView({ behavior: 'smooth' });
      const list = await apiSearch(q, type);
      elements.resultsSection.innerHTML = '';
      if (!list.length) { elements.resultsSection.innerHTML = '<div class="col-span-full text-center text-gray-200">No results found.</div>'; return; }
      for (const item of list.slice(0,12)) elements.resultsSection.appendChild(createCard(item,'medium'));
    }

    // Events & init
    elements.searchBtn.onclick = performSearch;
    elements.searchInput.onkeypress = (e) => { if (e.key === 'Enter') { e.preventDefault(); performSearch(); } };
    elements.moviesTab.onclick = () => { elements.moviesTab.classList.add('tab-active'); elements.seriesTab.classList.remove('tab-active'); loadMostReviewed('movie'); };
    elements.seriesTab.onclick = () => { elements.seriesTab.classList.add('tab-active'); elements.moviesTab.classList.remove('tab-active'); loadMostReviewed('tv'); };

    const COUNTRIES = [
      { name: 'India', flag: 'üáÆüá≥', popularTitles: ['3 Idiots','Dangal','Baahubali','PK'] },
      { name: 'USA', flag: 'üá∫üá∏', popularTitles: ['Godfather','Forrest Gump','Shawshank Redemption','Inception'] },
      { name: 'South Korea', flag: 'üá∞üá∑', popularTitles: ['Parasite','Oldboy','Train to Busan','Memories of Murder'] },
      { name: 'Japan', flag: 'üáØüáµ', popularTitles: ['Spirited Away','Your Name','Akira','Perfect Blue'] },
      { name: 'UK', flag: 'üá¨üáß', popularTitles: ['Trainspotting','Skyfall','Dunkirk','Shaun of the Dead'] }
    ];
    function initCountryRibbon() {
      const ribbon = document.getElementById('countryRibbon');
      COUNTRIES.forEach(country => {
        const card = document.createElement('div');
        card.className = 'country-card text-center flex-shrink-0';
        card.innerHTML = `<div class="text-3xl sm:text-4xl mb-1 sm:mb-2">${country.flag}</div><h3 class="text-xs sm:text-sm font-bold">${country.name}</h3>`;
        card.onclick = () => showCountryContent(country, card);
        ribbon.appendChild(card);
      });
    }
    async function showCountryContent(country, el) {
      document.querySelectorAll('.country-card').forEach(c => c.classList.remove('active'));
      el.classList.add('active');
      document.getElementById('countrySection').classList.remove('hidden');
      document.getElementById('countryTitle').textContent = `${country.flag} ${country.name} Cinema`;
      const content = document.getElementById('countryContent');
      content.innerHTML = '<div class="col-span-full text-center">Loading...</div>';
      document.getElementById('countrySection').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      const results = [];
      for (const t of country.popularTitles) {
        const r = await apiSearch(t);
        if (r && r.length) results.push(r[0]);
      }
      content.innerHTML = '';
      if (!results.length) { content.innerHTML = '<div class="col-span-full text-center text-gray-300">No content found</div>'; return; }
      results.forEach(item => content.appendChild(createCard(item,'medium')));
    }

    pingAPI();
    initGenreMap();
    initCountryRibbon();
    loadMostReviewed('movie');
    document.getElementById('closeCountry').onclick = () => { document.getElementById('countrySection').classList.add('hidden'); document.querySelectorAll('.country-card').forEach(c => c.classList.remove('active')); };
  </script>
</body>
</html>
